<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duy·ªát n·ªôi dung AI vi·∫øt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      transition: 0.3s ease;
    }
    .card.dimmed {
      opacity: 0.5;
      background: #f1f1f1;
    }
    .page-name {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 10px;
    }
    img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    textarea.textarea-edit {
      width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
      margin-bottom: 10px;
    }
    .actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .actions .btn {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 14px;
      cursor: pointer;
    }
    .actions .btn.reject {
      background: #dc3545;
    }
    .actions .btn:hover {
      opacity: 0.9;
    }
    .status-message {
      font-size: 14px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù Duy·ªát n·ªôi dung b√†i vi·∫øt</h1>
    <div id="cards"></div>
  </div>

  <script>
    async function renderCards() {
      const resumeData = new URLSearchParams(window.location.search).get("data");
      const dataUrl = resumeData ? decodeURIComponent(resumeData) : "";

      if (!dataUrl) {
        document.getElementById('cards').innerHTML = "<p style='text-align:center;'>‚ùå Kh√¥ng t√¨m th·∫•y d·ªØ li·ªáu</p>";
        return;
      }

      try {
        const res = await fetch(dataUrl);
        const { pages } = await res.json();
        const cardsContainer = document.getElementById("cards");
        cardsContainer.innerHTML = "";

        pages.forEach((item, i) => {
          const card = document.createElement("div");
          card.className = "card";
          card.setAttribute("data-platform", item.platform);
          card.setAttribute("data-page", item.name);

          card.innerHTML = `
            <div class="page-name">${item.platform} ‚Äì ${item.name}</div>
            <img src="https://drive.google.com/uc?id=${item.image || ''}" alt="·∫¢nh">
            <textarea class="textarea-edit">${item.content || ''}</textarea>
            <div class="actions">
              <span class="status-message"></span>
              <button class="btn rewrite">üîÅ Vi·∫øt l·∫°i</button>
              <button class="btn reject">‚ùå T·ª´ ch·ªëi</button>
            </div>
          `;

          const rewriteBtn = card.querySelector(".rewrite");
          const rejectBtn = card.querySelector(".reject");
          const statusText = card.querySelector(".status-message");

          rewriteBtn.onclick = () => {
            rewriteBtn.disabled = true;
            rewriteBtn.innerText = "‚è≥ ƒêang vi·∫øt l·∫°i";
            statusText.innerText = "";
            // TODO: G·ªçi l·∫°i AI n·∫øu c·∫ßn
            setTimeout(() => {
              rewriteBtn.disabled = false;
              rewriteBtn.innerText = "üîÅ Vi·∫øt l·∫°i";
              statusText.innerText = "‚úÖ Vi·∫øt l·∫°i th√†nh c√¥ng";
            }, 1500);
          };

          rejectBtn.onclick = () => {
            card.classList.toggle("dimmed");
            rejectBtn.innerText = card.classList.contains("dimmed") ? "‚Ü© Kh√¥i ph·ª•c" : "‚ùå T·ª´ ch·ªëi";
          };

          cardsContainer.appendChild(card);
        });
      } catch (err) {
        document.getElementById("cards").innerHTML = "<p style='text-align:center;'>‚ùå L·ªói t·∫£i d·ªØ li·ªáu</p>";
      }
    }

    renderCards();
  </script>
</body>
</html>
