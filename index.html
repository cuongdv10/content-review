<!DOCTYPE html>

  <style>

    }
    .rewrite { background-color: #fcd34d; color: #333; }
    .rewrite:hover { background-color: #fbbf24; }

    .status-message {

    }
    .scroll-top {

      border: none;
      padding: 14px;

    }
  </style>
</head>
<body>
  <header>
    <img src="https://tocnoi.vn/wp-content/uploads/2023/09/1-e1695052909825.png" alt="TOCNOIVN logo">
    <h1>üìã Ph√™ duy·ªát n·ªôi dung b√†i vi·∫øt</h1>
  </header>

  <div class="controls">
    <input type="text" id="search" placeholder="üîç T√¨m ki·∫øm fanpage...">
    <select id="platformFilter">
      <option value="">T·∫•t c·∫£ n·ªÅn t·∫£ng</option>
      <option value="Facebook">Facebook</option>
      <option value="Instagram">Instagram</option>
      <option value="Tiktok">Tiktok</option>
    </select>
    <button class="submit-top" onclick="submitToN8n()">‚úÖ G·ª≠i duy·ªát</button>
  </div>

  <div id="cards"></div>
  <button class="scroll-top" onclick="window.scrollTo({ top: 0, behavior: 'smooth' })" title="L√™n ƒë·∫ßu trang">‚Üë</button>

  <script>
    const resumeUrl = new URLSearchParams(window.location.search).get("resumeUrl") || "";
    const cardsContainer = document.getElementById('cards');
    const sampleContent = `TOCNOIVN lu√¥n l·∫Øng nghe kh√°ch h√†ng ƒë·ªÉ ho√†n thi·ªán s·∫£n ph·∫©m v√† d·ªãch v·ª•`;

    for (let i = 1; i <= 5; i++) {
      const platform = ["Facebook", "Instagram", "Tiktok"][i % 3];
      const card = document.createElement('div');
      card.className = 'card';
      card.setAttribute('data-platform', platform);
      card.setAttribute('data-page', `${platform} - Fanpage ${i}`);
      card.innerHTML = `
        <div class="page-name">${platform} - Fanpage ${i}</div>
        <img src="https://placehold.co/800x400?text=Image+${i}" alt="·∫¢nh ${i}">
        <textarea class="textarea-edit">${sampleContent}</textarea>
        <div class="actions">
          <span class="status-message"></span>
          <button class="btn rewrite">üîÅ Vi·∫øt l·∫°i</button>
          <button class="btn reject">‚ùå T·ª´ ch·ªëi</button>
        </div>
      `;

      const rewriteBtn = card.querySelector('.rewrite');
      const rejectBtn = card.querySelector('.reject');
      const statusText = card.querySelector('.status-message');

      rewriteBtn.onclick = () => {
        rewriteBtn.disabled = true;
        rewriteBtn.innerText = '‚è≥ ƒêang vi·∫øt l·∫°i';
        statusText.innerText = '';
        setTimeout(() => {
          rewriteBtn.disabled = false;
          rewriteBtn.innerText = 'üîÅ Vi·∫øt l·∫°i';
          statusText.innerText = '‚úÖ Vi·∫øt l·∫°i th√†nh c√¥ng';
        }, 1500);
      };

      rejectBtn.onclick = () => {
        card.classList.toggle('dimmed');
        rejectBtn.innerText = card.classList.contains('dimmed') ? '‚Ü© Kh√¥i ph·ª•c' : '‚ùå T·ª´ ch·ªëi';
      };

      cardsContainer.appendChild(card);
    }

    function submitToN8n() {
      const allCards = document.querySelectorAll('.card');
      const data = [];
      allCards.forEach(card => {
        const content = card.querySelector('textarea').value;
        const page = card.getAttribute('data-page');
        const status = card.classList.contains('dimmed') ? 'rejected' : 'approved';
        data.push({ page, content, status });
      });

      if (!resumeUrl) return alert("‚ùó Thi·∫øu resumeUrl trong URL");

      fetch(resumeUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ pages: data })
      })
      .then(res => res.ok ? alert('‚úÖ G·ª≠i d·ªØ li·ªáu th√†nh c√¥ng!') : alert('‚ùå L·ªói g·ª≠i d·ªØ li·ªáu'))
      .catch(err => alert('‚ùå K·∫øt n·ªëi th·∫•t b·∫°i: ' + err));
    }
  </script>
</body>
</html>
